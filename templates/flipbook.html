<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook View</title>
    <script src="https://unpkg.com/stpageflip"></script>
    <style>
        html, body { height: 100%; margin: 0; }
        #flipbook { width: 100%; height: 100%; }
        .page {
            background-image: url('https://i.imgur.com/8tA5U6K.jpg');
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #3e2c1c;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <script>
        const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
            width: 600,
            height: 800,
            size: "stretch",
            maxShadowOpacity: 0.5,
            showCover: true,
        });

        pageFlip.loadFromHTML([
            {% for page in pages %}
            `<div class="page">{{ page|safe }}</div>`,
            {% endfor %}
        ]);
    </script>
</body>
</html>
