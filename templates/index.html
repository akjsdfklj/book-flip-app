<!DOCTYPE html>
<html>
<head>
  <title>Book-Style ChatGPT</title>
  <style>
    body { font-family: 'Georgia', serif; background: #fbeec1; }
    .book-page {
      background: #fffaf0;
      border: 1px solid #ddd;
      padding: 40px;
      width: 600px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.8s;
    }
    .book-page:hover {
      transform: rotateY(10deg);
    }
    textarea { width: 100%; height: 100px; margin-top: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Book-Style Generator</h1>
  <form method="POST">
    <textarea name="prompt" placeholder="Type your prompt here..."></textarea>
    <br>
    <button type="submit">Generate</button>
  </form>

  {% if generated_text %}
    <div class="book-page">
      <p>{{ generated_text }}</p>
    </div>
  {% endif %}
</body>
</html>
